<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<title>YADTK Web Dialogue Client</title>
	<head>
        <link rel="stylesheet" type="text/css" href="chrome.css" media="screen"/>
    </head>
	<script type="text/javascript" src="chrome.js"></script>

	<body onload="onLoad();">
        <!--
		<div class="right">
			<select id="lang" onchange="recognition.lang = this.value;">
				<option>fr-FR</option>
				<option>en-GB</option>
				<option>en-US</option>
				<option>en-IN</option>
			</select>	
		</div>
        -->
        <div style="color: #777;">Language: <span id="lang"></span></div>
		<br>
		<h2 class="center" id="headline">YADTK Chrome Dialogue Client</h2>
		<div id="info">
			<span id="msg_off">Click on the microphone and begin speaking</span>
			<span id="msg_on">Click on the microphone to stop recognizing</span>
		</div>
		<div class="right">
			<button id="start_button" onclick="startButton()">
				<img id="start_img" src="mic_off.png" alt="Start">
			</button>
		</div>
		<div id="results">
			<span id="final_span" class="final"></span>
			<span id="interim_span" class="interim"></span>
		</div>
		<p>
		<span id="log"></span>
	</body>
</html>
